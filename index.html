<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi-Tech Testing Service - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    .logo-image {
      background-image: url('logo.jpg'); /* <-- Replace with your image path */
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      height: 100px;
      width: 100%;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2b2b52;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      margin-top: 25px;
      background-color: #2b2b52;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1e1e40;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .note {
      margin-top: 20px;
      color: #2b2b52;
      font-size: 14px;
      font-weight: 500;
      background: #e7f0ff;
      padding: 10px;
      border-radius: 6px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-image"></div>
    <h2>Hi-Tech Computer Testing Service</h2>
    <form action="https://formspree.io/f/mkgzokqn" method="POST" enctype="multipart/form-data" onsubmit="showMessage()">
      <label>Student Name:</label>
      <input type="text" name="student_name" required>

      <label>Father Name:</label>
      <input type="text" name="father_name" required>

      <label>Surname:</label>
      <input type="text" name="surname" required>

    
      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>B-form or CNIC:</label>
      <input type="text" name="cnic" required>

      <label>School or Institute Name:</label>
      <input type="text" name="institute" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>Whatsapp Number:</label>
      <input type="tel" name="whatsapp" required>

      <label>Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label>Date of Submission:</label>
      <input type="date" name="submission_date" required>

      <p class="note">
        Note: Any student who passes the test will get a 50% discount in the 6-month CIT course.
      </p>

      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMsg">You have successfully registered yourself!</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
